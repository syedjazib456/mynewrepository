<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        #link1:visited{
            color: chartreuse;
        }
        #link2:link{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="index.html" target="_blank" id="link1">Page 1</a>
    <br>
    <a href="index2.html" target="_blank" id="link2">Page 2</a>
    <br>
    <a href="index3.html" target="_parent" id="link3">Page 3</a>
</body>
</html>
